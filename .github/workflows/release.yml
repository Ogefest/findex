name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build application
        run: make build

      - name: Setup E2E test data
        run: ./e2e/setup.sh

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: ./e2e
        run: npm test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  build:
    name: Build Binaries
    needs: [test-go, test-e2e]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
          LDFLAGS="-s -w -X 'github.com/ogefest/findex/version.Version=${VERSION}' -X 'github.com/ogefest/findex/version.Commit=${COMMIT}' -X 'github.com/ogefest/findex/version.BuildDate=${BUILD_DATE}'"

          mkdir -p dist

          go build -ldflags="${LDFLAGS}" -o dist/findex${{ matrix.suffix }} ./cmd/findex
          go build -ldflags="${LDFLAGS}" -o dist/findex-webserver${{ matrix.suffix }} ./cmd/webserver

      - name: Create archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          ARCHIVE_NAME="findex-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

          mkdir -p release/${ARCHIVE_NAME}
          cp dist/* release/${ARCHIVE_NAME}/
          cp init.sql release/${ARCHIVE_NAME}/
          cp config.example.yaml release/${ARCHIVE_NAME}/
          cp README.md release/${ARCHIVE_NAME}/
          cp LICENSE release/${ARCHIVE_NAME}/ 2>/dev/null || echo "No LICENSE file"

          # Include systemd files for Linux
          if [ "${{ matrix.goos }}" = "linux" ]; then
            cp -r systemd release/${ARCHIVE_NAME}/
          fi

          cd release
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r ${ARCHIVE_NAME}.zip ${ARCHIVE_NAME}
          else
            tar -czvf ${ARCHIVE_NAME}.tar.gz ${ARCHIVE_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: findex-${{ matrix.goos }}-${{ matrix.goarch }}
          path: release/findex-*.*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: findex-*
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since ${PREV_TAG}:" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> changelog.md
          else
            echo "Initial release" > changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: FIndex ${{ steps.version.outputs.VERSION }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
