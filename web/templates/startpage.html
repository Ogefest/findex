{{template "layout.html" .}}

{{define "content"}}
<div class="search-container container">
<form>
  <fieldset role="group">
    <input
      type="email"
      name="email"
      placeholder="Enter your email"
      autocomplete="email"
    />
    <input type="submit" value="Subscribe" />
  </fieldset>
</form>
</div>

<h3>Results</h3>
<p>Search results will appear here.</p>
<hr>
<!-- Example of a result item -->
<details>
  <summary>path/to/your/file.txt</summary>
  <p>Content snippet of the file will be shown here...</p>
</details>
<details>
  <summary>another/example/document.md</summary>
  <p># Markdown Heading...</p>
</details>
{{end}}
